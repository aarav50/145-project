<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -4" rotation="0 0 0" color="#4CC3D9" width = "0.5" height="0.5" depth="0.5"></a-box>
      <a-sphere position="3.8 0.5 -4" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 0.75 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-octahedron
position="-2.3 0.43 -4"
color="#FF926B"
radius="0.45">
    </a-octahedron>
<a-ring
position="-3.7 0.7 -4"
color="teal"
radius-inner="0.25"
radius-outer="0.7"
></a-ring>
<a-cone position="1.25 0.5 -4" color="#0000ff" radius-bottom="0.5" radius-top="0"></a-cone>
<a-dodecahedron color="#FF926B" radius="0.5" position="2.5 0.43 -4"></a-dodecahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" length="10" color="#000000"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
